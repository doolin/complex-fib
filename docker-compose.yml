version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  nginx: # proxy
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - COMPLEX_FIB_REDIS_HOST=redis
      - COMPLEX_FIB_REDIS_PORT=6379
      - COMPLEX_FIB_PG_USER=postgres
      - COMPLEX_FIB_PG_HOST=postgres
      - COMPLEX_FIB_PG_DATABASE=postgres
      - COMPLEX_FIB_PG_PASSWORD=postgres_password
      - COMPLEX_FIB_PG_PORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
